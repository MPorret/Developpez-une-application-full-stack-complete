<article>
    <h2>{{data.name}}</h2>
    @if(data.description.length > 255){
        <p>{{data.description.substring(0, 255)}}...</p>
    } @else {
        <p>{{data.description}}</p>
    }
    @if(buttonText){
        <app-subscribe-button [disabled]="disabled" (click)="onClick()">{{buttonText}}</app-subscribe-button>
    }
</article>
