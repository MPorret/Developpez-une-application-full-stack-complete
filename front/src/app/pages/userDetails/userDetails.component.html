
<div class="w-full max-w-md mx-auto mt-8 p-6">
  <h2 class="text-3xl font-bold text-center mb-4">Profil utilisateur</h2>

  <form
    class="flex flex-col justify-center text-center"
    [formGroup]="userForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-4">
      <input type="text" formControlName="username"
            class="w-full px-3 py-2 text-2xl rounded-md border-2 border-purple">
    </div>

    <div class="mb-4">
      <input type="email" formControlName="email"
            class="w-full px-3 py-2 text-2xl rounded-md border-2 border-purple">
    </div>

    <div class="mb-4">
      <input type="password" formControlName="password"
            class="w-full px-3 py-2 text-2xl rounded-md border-2 border-purple"
            placeholder="Mot de passe"
      >
    </div>

    <button
      type="submit"
      class="w-fit text-white bg-purple py-2 px-4 rounded-md text-xl font-medium mx-auto"
    >
      Mettre à jour
    </button>
  </form>
</div>

<hr  class="bg-black border-black my-4 mx-16"/>

<h2 class="text-3xl font-bold text-center mb-4">Abonnements</h2>

<div class="w-full h-fit flex flex-row flex-wrap gap-3 align-middle justify-center py-4 desktop:py-8">
  <div
    class="w-full desktop:w-[48%] bg-gray-100 rounded-lg p-4"
    *ngFor="let topic of filteredTopics"
  >
    <p class="text-xl font-bold font-inter"> {{ topic.name }} </p>
    <p class="font-normal text-md font-inter"> {{ topic.description }} </p>
    <div class="w-full flex justify-center">

      <button
        mat-raised-button color="primary"
        class="font-normal text-md font-inter !rounded-md"
        *ngIf="!isSubscribed(topic.id)"
        (click)="subscribeToTopic(topic.id)"
      >
        S'abonner
      </button>

      <button
        mat-raised-button
        class="font-normal text-md font-inter !rounded-md bg-disabled-grey text-white"
        *ngIf="isSubscribed(topic.id)"
        (click)="unsubscribeFromTopic(topic.id)"
      >

        Se désabonner
      </button>

    </div>
  </div>
</div>
