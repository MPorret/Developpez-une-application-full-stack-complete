<div>
    @for(topic of (topics$ | async); track topic.id) {
        <app-card
            [data]="topic"
            [buttonText]="topic.isSubscribed ? 'Déjà abonné' : 'S\'abonner'"
            [disabled]="topic.isSubscribed"
            [onClick]="getOnSubscribeHandler(topic)"
        />
    }
</div>
