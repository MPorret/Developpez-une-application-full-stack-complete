<div class="flex items-center justify-center w-full h-fit">
  <div class="flex h-fit w-full flex-col desktop:justify-center justify-start pt-12 desktop:pt-0 items-center desktop:mt-[12%]">
    <img src="../../../assets/logo_p6.png" alt="logo" class="w-2/3 block desktop:hidden"/>
    <h2 class="font-inter">Inscription</h2>
    <form class="flex flex-col desktop:w-1/3 gap-4" [formGroup]="form" (ngSubmit)="submit()">
      <div class="flex flex-col gap-0">
        <label for="identifier">Email ou nom d'utilisateur</label>
        <input type="text" formControlName="identifier" class="border border-black rounded-md p-2 h-12">
      </div>
      <div class="flex flex-col gap-0">
        <label for="password">Mot de passe</label>
        <input [type]="hide ? 'password' : 'text'" formControlName="password" class="border border-black rounded-md p-2 h-12">
      </div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="p-2 rounded-lg bg-purple text-white font-inter w-fit font-bold self-center mt-2"
      >
        Se connecter
      </button>
    </form>
    <p *ngIf="onError" class="error">An error occurred</p>
  </div>
</div>
