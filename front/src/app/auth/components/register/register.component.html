<div class="flex items-center justify-center w-full h-fit">
  <div class="flex flex-col justify-center items-center w-full max-w-md p-6 desktop:mt-36">
    <img src="../../../assets/logo_p6.png" alt="logo" class="w-2/3 block desktop:hidden"/>
    <h2 class="font-inter text-2xl mb-6">Register</h2>
    <form class="flex flex-col w-full gap-4" [formGroup]="form" (ngSubmit)="submit()">
      <div class="flex flex-col gap-1">
        <label for="name">Nom d'utilisateur</label>
        <input type="text" id="name" formControlName="name" class="border border-black rounded-md p-2 h-12">
      </div>
      <div class="flex flex-col gap-1">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" formControlName="email" class="border border-black rounded-md p-2 h-12">
      </div>
      <div class="flex flex-col gap-1">
        <label>Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="border border-black rounded-md p-2 h-12">
      </div>
      <button type="submit" [disabled]="form.invalid" class="p-2 px-6 rounded-lg bg-purple text-white font-inter font-bold self-center mt-2">
        S'inscrire
      </button>
      <span *ngIf="onError" class="error text-red-500 mt-2">Nous avons rencontrÃ© une erreur...</span>
    </form>
  </div>
</div>
